<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Jennifer Alejos - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />
</head>

<body>

   <header class="left-right-wrapper">
        <div class="name-logo">
            <h1>Jennifer Alejos</h1>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">About </a></li>
                    <li><a href="portfolio.html"> Portfolio </a></li>
                    <li><a href="contact.html"> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content-titles-area">
            <h2 class="content-title">Contact</h2>
            <hr />
    </section>

    <div class="content-form">
        <form>
            <label for="fullname">Name</label>
               <input type="text" id="fullname" name="fullname" placeholder="John Smith" required
               />
            <label for="email">Email</label>
               <input type="text" id="email" name="email" placeholder="example@gmail.com" required
               />
            <label for="message">Message</label>
                <input type="text" id="message" name="message"
                 />          
            <br />
            <input type="submit" value="Submit"
            />
        </form>
    </div>

    <footer>
        <small>Copyright &copy;</small>
    </footer>
</body>
</html>
